apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: locust-master-lbtest
  labels:
    name: locust-lbtest
    role: master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: locust-lbtest
        role: master
    spec:
      containers:
        - name: locust-lbtest
          image: pbrumblay/locust-lbtest
          env:
            - name: LOCUST_MODE
              value: master
            - name: TARGET_HOST # not needed if you specify full urls in your tests
              value: http://this.is.ignored.com
            - name: NOSSLURL
              value: http://<IP OF NLB WITHOUT SSL ENDPOINT>/ssl/nosslno
            - name: SIDECARURL
              value: http://<IP OF NLB WITH SSL SIDECAR>/ssl/sidecar
            - name: HTTPSLBURL
              value: http://<IP OF HTTPSLB ENDPOINT (FROM INGRESS)>/ssl/httpslb
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
